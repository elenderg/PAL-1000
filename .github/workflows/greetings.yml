name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Obrigado pela sua sugestão/aviso! Asim que pudermos vamos dar uma olhada com calma.'
        pr-message: 'Obrigado pela sua contribuição! Iremos analisar e (se for o caso) aprová-la assim que possível'
